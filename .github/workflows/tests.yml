name: Tests

on: 
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:
    runs-on: macos-11.0
    name: Build
    steps: 
      - name: Checkout
        uses: actions/checkout@v2

      - name: List available Xcode versions
        run: ls /Applications | grep Xcode

      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_13.0.app && /usr/bin/xcodebuild -version

      - name: Install xcodegen
        run: brew install xcodegen

      - name: Generate project
        run: make generate

      - name: Run unit tests
        run : xcodebuild -scheme RickAndMorty -destination platform\=iOS\ Simulator,OS\=15.0,name\=iPhone\ 13 build | xcpretty && exit ${PIPESTATUS[0]}

  unit_tests:
    runs-on: macos-11.0
    name: Unit tests
    needs: build
    steps:
      - name: Run unit tests
        run : xcodebuild -scheme RickAndMorty -destination platform\=iOS\ Simulator,OS\=15.0,name\=iPhone\ 13 test | xcpretty && exit ${PIPESTATUS[0]}

  ui_tests:
    runs-on: macos-11.0
    name: UI tests
    needs: build
    steps:
      - name: Run ui tests
        run : xcodebuild -scheme RickAndMortyUITests -destination platform\=iOS\ Simulator,OS\=15.0,name\=iPhone\ 13 test | xcpretty && exit ${PIPESTATUS[0]}
